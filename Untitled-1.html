<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="screen" style="background-color: black;">
        <img src="" id="img">
    </div>
    <script>
        window.addEventListener('contextmenu', (event) => {
           console.log(event.button);
           console.stdlog = console.log.bind(console);
    console.logs = [];
    console.log = function(){
        if(Array.from(arguments) !== null || Array.from(arguments) !== undefined || Array.from(arguments) !== '') {
        console.logs.push(Array.from(arguments));
        console.stdlog.apply(console, arguments);
        }
    }
        var object = document.getElementById('img')
        object.src = console.logs[console.logs.lenght - 1];
        
        })

    </script>
</body>
</html>
